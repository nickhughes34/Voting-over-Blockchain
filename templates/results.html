<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Voting Results</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/results.css')}}">

    <link rel="icon" href="{{url_for('static', filename='images/min-logo.png')}}">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

</head>
  <body ng-app="VotinglPage" ng-controller="MainController">
    <h1 class="header">Government Voting Results</h1><hr>

    <main id="main" class="main">

      <!-- Application -->
        <section class="">
            <div class="table">
              <table class="">
                  <thead>
                    <tr>
                      <th class = "">Name</th>
                      <th class = "">Age</th>
                      <th class = "">Party</th>
                      <th class = "">Votes</th>
                    </tr>
                  </thead>
                  {% if result %}
                  <tbody>
                     {% for row in result %}
                    <tr>
                      <td class = "">{{ row.name }}</th>
                      <td class = "">{{ row.age }}</td>
                      <td class = "">{{ row.party }}</td>
                      <td class = "">{{ row.votes }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                  {% endif %}
              </table>
            </div>
        </section>
        <!-- Application -->

    </main>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/603d518eab.js" crossorigin="anonymous"></script>
    <!-- Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </body>
</html>
